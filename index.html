<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SPA Shareable Routing Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #0f1115;
    color: #eaeaea;
  }

  nav {
    display: flex;
    gap: 14px;
    padding: 14px;
    background: #161a22;
    border-bottom: 1px solid #222;
  }

  nav a {
    color: #8ab4ff;
    cursor: pointer;
    text-decoration: none;
    font-weight: 600;
  }

  nav a:hover {
    text-decoration: underline;
  }

  #app {
    padding: 20px;
  }

  .card {
    background: #161a22;
    padding: 18px;
    border-radius: 12px;
    margin-bottom: 16px;
  }

  .meta {
    font-size: 0.85rem;
    color: #9aa3b2;
  }

  button {
    background: #8ab4ff;
    border: none;
    padding: 8px 14px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
  }

  button.secondary {
    background: #2a2f3a;
    color: #ddd;
  }

  button:hover {
    opacity: 0.9;
  }

  /* TOAST */
  #toast {
    position: fixed;
    bottom: 22px;
    left: 50%;
    transform: translateX(-50%);
    background: #1f2937;
    color: #eaeaea;
    padding: 12px 16px;
    border-radius: 10px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.25s ease, transform 0.25s ease;
    font-weight: 500;
    z-index: 9999;
  }

  #toast.show {
    opacity: 1;
    transform: translateX(-50%) translateY(-6px);
  }
</style>
</head>

<body>

<nav>
  <a onclick="go('/')">Home</a>
  <a onclick="go('/feed')">Feed</a>
  <a onclick="go('/group/devs')">Group</a>
  <a onclick="go('/profile/sotravil')">Profile</a>
</nav>

<div id="app"></div>
<div id="toast"></div>

<script>
/* ======================================================
   CONFIG — VERY IMPORTANT
====================================================== */

// CHANGE THIS if repo name changes
const BASE_PATH = '/routing';

/* ======================================================
   ROUTER CORE
====================================================== */

function go(path) {
  history.pushState({}, '', BASE_PATH + path);
  render();
}

window.addEventListener('popstate', render);

/* ======================================================
   DATA (mock, for testing richness)
====================================================== */

const posts = {
  abc123: { title: "Hello World", body: "This post is addressable by URL." },
  xyz789: { title: "Pure SPA Routing", body: "Share links work without backend." }
};

const groups = {
  devs: { name: "Developers", members: 42 }
};

/* ======================================================
   TOAST SYSTEM
====================================================== */

let toastTimer = null;

function showToast(msg) {
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.classList.add('show');
  clearTimeout(toastTimer);
  toastTimer = setTimeout(() => t.classList.remove('show'), 2200);
}

/* ======================================================
   SHARE LOGIC (BASE-AWARE)
====================================================== */

function share(path) {
  const url = location.origin + BASE_PATH + path;
  navigator.clipboard.writeText(url)
    .then(() => showToast('Link copied'))
    .catch(() => showToast('Copy failed'));
}

/* ======================================================
   VIEWS
====================================================== */

function Home() {
  return `
    <div class="card">
      <h2>Home</h2>
      <p>This SPA is running correctly.</p>
      <div class="meta">
        Base path: <code>${BASE_PATH}</code><br>
        Current URL: <code>${location.pathname}</code>
      </div>
    </div>
  `;
}

function Feed() {
  return `
    <h2>Feed</h2>
    ${Object.entries(posts).map(([id, p]) => `
      <div class="card">
        <h3>${p.title}</h3>
        <p>${p.body}</p>
        <button onclick="go('/post/${id}')">Open</button>
        <button class="secondary" onclick="share('/post/${id}')">Share</button>
      </div>
    `).join('')}
  `;
}

function PostView(id) {
  const p = posts[id];
  if (!p) return NotFound();

  return `
    <div class="card">
      <h2>${p.title}</h2>
      <p>${p.body}</p>
      <div class="meta">Post ID: ${id}</div><br>
      <button onclick="share('/post/${id}')">Share Post</button>
    </div>
  `;
}

function GroupView(name) {
  const g = groups[name];
  if (!g) return NotFound();

  return `
    <div class="card">
      <h2>Group: ${g.name}</h2>
      <p>Members: ${g.members}</p>
      <button onclick="go('/group/${name}/join')">Join</button>
      <button class="secondary" onclick="share('/group/${name}')">Share</button>
    </div>
  `;
}

function JoinGroup(name) {
  return `
    <div class="card">
      <h2>Joined ${name}</h2>
      <p>This is a route-based action layer.</p>
      <button onclick="go('/group/${name}')">Back</button>
    </div>
  `;
}

function Profile(name) {
  return `
    <div class="card">
      <h2>Profile: ${name}</h2>
      <p>This page is fully addressable.</p>
      <button onclick="share('/profile/${name}')">Share Profile</button>
    </div>
  `;
}

function NotFound() {
  return `
    <div class="card">
      <h2>404</h2>
      <p>This route doesn’t exist.</p>
      <a style="color:#5ea2ff;text-decoration:underline;cursor:pointer"
         onclick="go('/')">Go back home</a>
    </div>
  `;
}

/* ======================================================
   ROUTE MATCHER (BASE-AWARE)
====================================================== */

function render() {
  const app = document.getElementById('app');

  // Remove base path before routing
  const cleanPath = location.pathname
    .replace(BASE_PATH, '')
    .split('/')
    .filter(Boolean);

  let html;

  if (cleanPath.length === 0) html = Home();
  else if (cleanPath[0] === 'feed') html = Feed();
  else if (cleanPath[0] === 'post') html = PostView(cleanPath[1]);
  else if (cleanPath[0] === 'group' && cleanPath[2] === 'join') html = JoinGroup(cleanPath[1]);
  else if (cleanPath[0] === 'group') html = GroupView(cleanPath[1]);
  else if (cleanPath[0] === 'profile') html = Profile(cleanPath[1]);
  else html = NotFound();

  app.innerHTML = html;
}

/* ======================================================
   SPA REDIRECT RESTORE (from 404.html)
====================================================== */

const redirect = sessionStorage.redirect;
if (redirect) {
  history.replaceState({}, '', redirect);
  sessionStorage.removeItem('redirect');
}

/* ======================================================
   INIT
====================================================== */

render();
</script>

</body>
</html>
