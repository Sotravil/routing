<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>404 — Route Not Found</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  /* ===============================
     BASE RESET
  =============================== */
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    font-family: system-ui, sans-serif;
    background: radial-gradient(circle at top, #151923, #0b0e13);
    color: #eaeaea;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* ===============================
     CONTAINER
  =============================== */
  .container {
    text-align: center;
    padding: 40px;
    max-width: 520px;
    animation: fadeIn 0.6s ease-out;
  }

  /* ===============================
     TEXT STYLES
  =============================== */
  h1 {
    font-size: 3rem;
    margin-bottom: 12px;
    font-weight: 800;
    letter-spacing: -0.03em;
  }

  p {
    font-size: 1.1rem;
    color: #b7c0d8;
    margin-bottom: 28px;
  }

  /* ===============================
     LINK
  =============================== */
  a {
    color: #5ea2ff;
    font-size: 1.1rem;
    font-weight: 600;
    text-decoration: underline;
    cursor: pointer;
  }

  a:hover {
    opacity: 0.85;
  }

  /* ===============================
     ANIMATION
  =============================== */
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>

<body>

<div class="container">
  <h1>This route doesn’t exist</h1>
  <p>The page you’re trying to reach is not available or was moved.</p>

  <a onclick="goHome()">Go back home</a>
</div>

<script>
/* ======================================================
   SPA ROUTE RECOVERY + HOME NAVIGATION
====================================================== */

// Save the attempted path so index.html can restore it if needed
if (!sessionStorage.redirect) {
  sessionStorage.redirect = location.pathname;
}

// Navigate back to SPA entry point
function goHome() {
  location.replace('/');
}
</script>

</body>
</html>
